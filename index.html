<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSK Flashcards</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="vendor/hanzi-writer.min.js"></script>
</head>
<body>
<div id="app">
    <div class="card">
        <div id="card-front">
            <h2 id="pinyin">Carregando...</h2>
            <p id="meaning"></p>
        </div>
        <div id="card-back" class="hidden">
            <div id="character-target"></div>
        </div>
    </div>

    <div class="controls">
        <div class="main-buttons">
            <button id="btn-flip">Virar Card</button>
            <button id="btn-next">Próximo</button>
        </div>

        <div class="list-buttons" style="margin-top: 15px; display: flex; flex-direction: column; gap: 10px;">
                ☆ Adicionar à Minha Lista
            </button>
                Modo: Geral (Ver Minha Lista)
            </button>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
