<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSK Flashcards</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="vendor/hanzi-writer.min.js"></script>
</head>
<body>
<div id="app">
    <div class="search-container" style="margin-bottom: 20px;">
        <input type="text" id="search-input" placeholder="Pesquisar (pinyin, significado ou hanzi)..."
               style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px;">
    </div>

    <div class="chips-container" style="margin-bottom: 20px; display: flex; justify-content: center; gap: 8px; flex-wrap: wrap;">
        <button class="chip" data-level="all" style="padding: 8px 16px; border-radius: 20px; border: 1px solid #4a90e2; background: #e1f0ff; cursor: pointer; font-weight: bold;">Tudo</button>
        <button class="chip" data-level="HSK1" style="padding: 8px 16px; border-radius: 20px; border: 1px solid #4a90e2; background: white; cursor: pointer;">HSK1</button>
        <button class="chip" data-level="HSK2" style="padding: 8px 16px; border-radius: 20px; border: 1px solid #4a90e2; background: white; cursor: pointer;">HSK2</button>
    </div>

    <div class="card">
        <div id="card-front">
            <h2 id="pinyin">Carregando...</h2>
            <p id="meaning"></p>
        </div>
        <div id="card-back" class="hidden">
            <div id="character-target"></div>
        </div>
    </div>

    <div class="controls">
        <div class="main-buttons">
            <button id="btn-flip">Virar Card</button>
            <button id="btn-next">Próximo</button>
        </div>

        <div class="list-buttons" style="margin-top: 15px; display: flex; flex-direction: column; gap: 10px;">
            <button id="btn-favorite" style="background-color: #f1c40f; color: #333; font-weight: bold; padding: 10px; border-radius: 8px; border: none; cursor: pointer;">
                ☆ Adicionar à Minha Lista
            </button>
            <button id="btn-toggle-list" style="background-color: #2ecc71; color: white; font-weight: bold; padding: 10px; border-radius: 8px; border: none; cursor: pointer;">
                Modo: Geral (Ver Minha Lista)
            </button>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
