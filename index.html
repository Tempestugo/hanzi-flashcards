<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSK Flashcards</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="vendor/hanzi-writer.min.js"></script>
</head>
<body>
<div id="app">
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Pesquisar caractere ou pinyin...">
        <div id="search-results" class="search-dropdown"></div>
    </div>

    <div class="chips-container">
        <button class="chip active" data-level="all">Tudo</button>
        <button class="chip" data-level="HSK1">HSK1</button>
        <button class="chip" data-level="HSK2">HSK2</button>
    </div>

    <div class="card">
        <div id="card-front">
            <h2 id="pinyin">Carregando...</h2>
            <p id="meaning"></p>
        </div>
        <div id="card-back" class="hidden">
            <div id="character-target"></div>
        </div>
    </div>

    <div class="controls">
        <div class="main-buttons">
            <button id="btn-flip">Virar Card</button>
            <button id="btn-next">Próximo</button>
        </div>

        <div class="list-buttons">
            <button id="btn-favorite" class="btn-fav">☆ Adicionar à Minha Lista</button>
            <button id="btn-toggle-list" class="btn-toggle">Modo: Geral (Ver Minha Lista)</button>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
